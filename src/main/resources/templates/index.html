<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes y Pedidos</title>
    <style>
        body { font-family: Arial; background-color: #f4f6f8; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
        th { background-color: #ddd; }
        .section { margin-bottom: 40px; }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Clientes y Pedidos</h1>

    <div class="section">
        <h2>Clientes</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.correo}"></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <h2>Pedidos</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Cliente</th>
            </tr>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.producto}"></td>
                <td th:text="${pedido.cantidad}"></td>
                <td th:text="${pedido.cliente.nombre}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
